version: 2.1

jobs:
  build-macos:
    macos:
      xcode: "14.2.0"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build Electron app for macOS M1
          command: npm run make -- --arch=arm64
      - store_artifacts:
          path: ~/project/out/make
          destination: build
